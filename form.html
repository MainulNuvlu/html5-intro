<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pitha Ghor</title>
        <style>
            label {
                display: block;
                margin-bottom: 10px;
            }

            /* textarea {
                height: 120px;
                width: 300px;
            } */
        </style>
    </head>

    <body>
        <header>

        </header>

        <main>
            <section>
                <h2>PLz Fill Up the Form</h2>
                <form action="">

                    <label for="name">Your Name:
                        <input type="text" placeholder="Your Neme" name="name" id="name">
                    </label>

                    <label for="email">Your Email:
                        <input type="text" placeholder="Your Email" name="email" id="email">
                    </label>

                    <label for="phone">Your Phone:
                        <input type="text" placeholder="Your phone" name="phone" id="phone">
                    </label>


                    <fieldset>
                        <legend>Pick One Pitha</legend>
                        <label for="chitoi">
                            <input type="radio" name="pitha" id="chitoi">Chitoi
                        </label>

                        <label for="bapapitha">
                            <input type="radio" name="pitha" id="bapapitha">Bapa Pitha
                        </label>

                        <label for="puri">
                            <input type="radio" name="pitha" id="puri">Puri
                        </label>
                    </fieldset></br>


                    <fieldset>
                        <legend>Pick one or more Vorta</legend>
                        <label for="sorisa">
                            <input type="checkbox" name="vorta" id="sorisa">Sorisa
                        </label>

                        <label for="sutki">
                            <input type="checkbox" name="vorta" id="sutki">Sutki
                        </label>

                        <label for="dhonepata">
                            <input type="checkbox" name="vorta" id="dhonepata">Dhone pata
                        </label>

                        <label for="morich">
                            <input type="checkbox" name="vorta" id="morich">Morich
                        </label>
                    </fieldset><br>


                    <fieldset>
                        <legend>
                            Special Instruction
                        </legend>
                        <textarea name="" id="" cols="30" rows="7"
                            placeholder="Provide how you want the cake to be prepared:"></textarea>
                    </fieldset>

                    <input type="reset" value="Reset" name="" id="">
                    <input type="submit" value="Submit">

                </form>
            </section>
        </main>

        <footer>

        </footer>
    </body>

</html>
